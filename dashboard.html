<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <link href="assets/stylesheet/style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="trello-logo">Task Manager</div>
        </header>

        <div class="account-management">
            <strong>Heads up!</strong> Your Task Manager account is managed by Sprinklr.
            <button class="learn-more">Learn more</button>
            <div class="account-management-cancel">
                <strong>x</strong>
            </div>
        </div>

        <section class="card-group">
            <section class="card body-color">
                <div class="card__add-list">
                    <span>+ Add another list</span>
                </div>
                <div class="card__add-list" id="add-another-list-input" style="display:none;">
                    <input type="text" id="add-another-list-in" placeholder="Enter list title..">
                    <div class="add-another-list-button">
                        <button type="button" id="add-another-list-save-button">Save</button>
                        <button type="button" id="add-another-list-cancel-button">Cancel</button>
                    </div>
                </div>
            </section>

        </section>
        <script src="dashboard.js"></script>
    </body>
</html>
