<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="utf-8">
        <link href="assets/stylesheet/user-style.css" rel="stylesheet">
    </head>
    <body>

        <header>
            <!--<img class = "trello-logo" src="assets/images/trello-logo.png" alt="trello logo">-->
            <div class="trello-logo">Task Manager</div>
        </header>
        <section class="users-group">
            <div class="users">

                <div class="user__profile" id="add-icon">
                    <img src="assets/images/plus-icon.png" alt="add user" id="add-icon-image">
                    <div class= "add-user-info" style="display: none;">
                        <div class="add-user-info-name">Name<br>
                            <input type="text" id="user-info-name">
                        </div>
                        <div class="add-user-info-profile">Profile<br>
                            <input type="text" id="user-info-profile">
                        </div>
                        <div class="add-user-info-name">Location<br>
                            <input type="text" id="user-info-location">
                        </div>
                        <div class="add-user-info-image">Image<br>
                            <input type="text" id="user-info-image">
                        </div>
                        <div class="add-user-info-button">
                            <button id="add-user-info-save-button">Save</button>
                            <button id="add-user-info-cancel-button">Cancel</button>
                        </div>
                    </div>
                </div>
        
            </div>
        </section>
        <script src="user.js"></script>
    </body>
</html>
